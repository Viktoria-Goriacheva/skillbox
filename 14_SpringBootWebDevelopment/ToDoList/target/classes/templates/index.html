<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TODO List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="/js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="task-form">
  <form>
    <h2>Добавление новой задачи</h2>
    <label>Имя задачи:</label>
    <input type="text" name="name" value="">
    <label>Описание задачи:</label>
    <input type="text" name="description" value="">
    <hr>
    <button id="save-task">Сохранить</button>
  </form>
</div>
<h1>Список задач (<span th:text="${tasksCount}">0</span>)</h1>
<button id="show-add-task-form">Добавить задачу</button>
<br><br>
<div id="task-list">
  <div th:each="task : ${tasks}">
    <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
  </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
